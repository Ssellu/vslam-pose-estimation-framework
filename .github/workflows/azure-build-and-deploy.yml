# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devcourseteam3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-kinetic'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d6897ef3150240a080b1156d8db6c485 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ce5ae5a557994ba78dce15fc5fd6e0ee }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6897ef3150240a080b1156d8db6c485 }}/slkumquat/proslam:${{ github.sha }}
        file: ./dockerfiles/build.dockerfile
    - name: Clean up Docker image if build fails
      if: failure()
      run: |
       echo "=== Remove failed image start==="
       docker rmi -f $(docker images -f "dangling=true" -q)
       docker images 
       echo "=== Removal finished==="
  deploy:
    runs-on: ubuntu-kinetic
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devcourseteam3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a0f52eb285674a509190f6eee8b44679 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6897ef3150240a080b1156d8db6c485 }}/slkumquat/proslam:${{ github.sha }}'
        
