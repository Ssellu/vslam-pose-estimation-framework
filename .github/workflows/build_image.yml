name: Build Docker Image
on:
  workflow_dispatch:
env:
  GET_REPO: export REPO=${GITHUB_REPOSITORY#*/}
  GET_HASH: export HASH=${GITHUB_SHA}

jobs:
  Build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Build - Build Base Docker Image
        run: |
          eval $GET_REPO
          eval $GET_HASH
          echo "=== Build start ==="
          echo ssellu | sudo -S echo "ssellu"         
          cd dockerfiles
          sudo docker build --force-rm -t "${REPO}:${HASH}" --build-arg BRANCH=${{ github.head_ref }} . -f b1.base.dockerfile
          echo "=== Build finished ==="

      - name: If Fail - Clean up Docker image if build fails
        if: failure()
        run: |
          echo "=== Clean up start ==="
          echo ssellu | sudo -S echo ""
          sudo docker rmi -f $(sudo docker images -f "dangling=true" -q)
          sudo docker images
          echo "=== Clean up finished ==="
